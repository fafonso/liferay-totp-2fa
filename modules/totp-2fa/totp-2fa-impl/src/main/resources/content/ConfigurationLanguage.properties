configuration.loginTotp2faEnabled.name=Login TOTP 2FA Enabled
configuration.loginTotp2faEnabled.desc=Controls whether TOTP 2FA / Authenticator Code is required when logging in.

configuration.loginTotp2faSkipUserRole.name=Login TOTP 2FA Skip User Role
configuration.loginTotp2faSkipUserRole.desc=Assign this Regular User Role to users to allow them to bypass 2FA at login. The role must be created if it doesn't already exist. The Authenticator Code check will be skipped if the user has this Regular User Role. The following roles will be ignored if entered: User, Owner, Guest. Leave empty if not using this feature.

configuration.secretKeyMappings.name=Temporary Secret Key Mappings
configuration.secretKeyMappings.desc=Array of mappings, each mapping has an identifier (emailAddress, screenName or userId depending on company.security.auth.type in use) and secret key separated by = character. e.g. mw@liferay.com=C2MEXYHY62VPCNKXKAEXL5NE5MMNUEHC or wm@liferay.com=VIBLX4DXHY474BNG5YOJAHZ3KNHIKW2H Add an entry for each user with one mapping per field only. Use the + icon to add additional mappings.

configuration.totp2faImplementation.name=TOTP 2FA Implementation
configuration.totp2faImplementation.desc=The specific implementation to use when generating the Authenticator Code for comparison.

configuration.authenticatorCodeLength.name=Authenticator Code Length
configuration.authenticatorCodeLength.desc=The expected char length of the Authenticator Code. Used for max length and validation. Don't change this unless you know what you are doing. :)

